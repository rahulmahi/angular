<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="btns">FORM</h1>
      <div class="parent">
        <div class="box">
          <label for="first-name">First Name :</label><br />
          <input type="text" id="first-name" />

          <label for="last-name">Last Name : </label><br />
          <input type="text" id="last-name" />

          <label for="f-name">Father Name : </label><br />
          <input type="text" id="f-name" />
        </div>
        <div class="box">
          <label for="m-name">Mother Name : </label><br />
          <input type="text" id="m-name" />

          <label for="user-location">Location : </label><br />
          <input type="text" id="user-location" />

          <label for="user-district">District : </label><br />
          <input type="text" id="user-district" />
        </div>
      </div>
      <button id="btn" class="btns">SUBMIT</button>
    </div>
    <div class="details">
      <h2><u>USER DETAILS</u></h2>
      <p>First Name : <span id="user-first-name"></span></p>
      
      <p>Last Name : <span id="user-last-name"></span></p>
      
      <p>Father Name : <span id="user-f-name"></span></p>
      
      <p>Mother Name : <span id="user-m-name"></span></p>

      <p>Location : <span id="user-locations"></span></p>
      
      <p>District : <span id="user-districts"></span></p>
      
    </div>
    <script src="form.js"></script>
  </body>
</html>
